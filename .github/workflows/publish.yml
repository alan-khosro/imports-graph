# .github/workflows/publish.yml

name: Publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # The OIDC ID token is used for authentication with JSR.
    steps:
      - name: Setup Deno
        uses: denoland/setup-deno@v2.0.0
        id: setup-deno
        with:
          deno-version: v2.x

      - name: Checkout Github
        uses: actions/checkout@v4
        id: checkout-github

      - run: deno publish

	  