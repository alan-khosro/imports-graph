# .github/workflows/publish.yml

name: Publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # The OIDC ID token is used for authentication with JSR.
    steps:
      - name: Setup Repo
        uses: actions/checkout@v2
      - name: Setup Deno
        uses: denoland/setup-deno@v2.0.0
      - name: Run Publish
        run: deno publish

	  